<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Exercicio 4</title>
</head>
<body>
  <div class="card blue">
    <div class="card-header">7:25 AM</div>
    <div class="card-content">
      <img src="https://img.icons8.com/ios-filled/50/00bcd4/airplane-take-off.png" alt="airplane">
      <p>Boston</p>
    </div>
  </div>

  <div class="card blue">
    <div class="card-header">8:15 PM</div>
    <div class="card-content">
      <img src="https://img.icons8.com/ios-filled/50/00bcd4/airplane-landing.png" alt="airplane">
      <p>Madrid</p>
    </div>
  </div>

  <div class="card blue">
    <div class="card-header">Translate</div>
    <div class="card-content">
      <img src="https://img.icons8.com/ios-filled/50/00bcd4/google-translate.png" alt="translate">
      <p>Spanish</p>
    </div>
  </div>

  <div class="card orange">
    <div class="card-header">Bike</div>
    <div class="card-content">
      <img src="https://img.icons8.com/ios-filled/50/ff9800/bicycle.png" alt="bike">
      <p>13.1 Miles</p>
    </div>
  </div>

  <div class="card orange">
    <div class="card-header">Boat</div>
    <div class="card-content">
      <img src="https://img.icons8.com/?size=100&id=10699&format=png&color=ff9800" alt="">
      <p>90 Minutes</p>
    </div>
  </div>

  <div class="card orange">
    <div class="card-header">Drive</div>
    <div class="card-content">
      <img src="https://img.icons8.com/ios-filled/50/ff9800/car.png" alt="car">
      <p>48 Miles</p>
    </div>
  </div>
</body>
</html>
